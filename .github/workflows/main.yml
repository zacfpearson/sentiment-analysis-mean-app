on: [push]
name: Linux_Container_Workflow

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: Checkout
          uses: actions/checkout@v2
          with:
           path: main
 
        - name: Login to DockerHub
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
      
        - name: Build Image
          uses: docker/build-push-action@v2
          with:
            context: main/sentiment-analysis-mean-app
            file: main/docker/Dockerfile.prod
            load: true
            tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/sentiment-analysis-mean:${{ github.sha }}

        - name: Push Image
          run: docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/sentiment-analysis-mean:${{ github.sha }}
      
        - uses: actions/checkout@v2
          with:
           repository: 'zacfpearson/sentiment-analysis-manifests'
           token: ${{ secrets.ACTION_TOKEN }}
           path: sentiment-analysis-manifests
           
        - name: Checkout Manifests
          run: cd sentiment-analysis-manifests
            
        - name: Update Manifests
          run: |
            cd sentiment-analysis-manifests
            cat mean-deployment.yaml | sed "0,/image:.*$/s//image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/sentiment-analysis-mean:${{ github.sha }}/g" > mean-deployment.yaml
          
        - name: Commit Manifest Changes
          run: git commit -am "Bump docker tag"

        - name: Push Manifest Changes
          uses: ad-m/github-push-action@master
          with:
           github_token: ${{ secrets.ACTION_TOKEN }}

